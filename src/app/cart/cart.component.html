<div class="container-fluid box mt-5">
    <div class="row">
        <div class="col-lg-8 col-sm-12">

            <div class="card m-3 product border-0 shadow-sm" *ngFor="let product of products.productId index as i">
                <div class="row">
                    <div class="col-lg-4 col-sm-12 ">
                        <img src="{{product.image1}}" width="100%" alt="">
                    </div>
                    <div class="col-lg-8 col-sm-12">
                        <h3 class="m-2">{{product.brand}}</h3>
                        <h4 class="m-2">price : {{product.price | currency:'INR'}}</h4>
                        <input class="m-2" (change)="update_qty($event,i)" #qty type="number" value='1'><br>
                        <button class="btn btn-danger btn-md m-3">Buy Now</button>
                        <i (click)="remove(product._id,i)" class="fa-solid fa-xmark"></i>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-lg-4 col-sm-12 shadow-lg payment bg-light">
            <div class="card border-0 mt-5">
                <hr>
                <div class="qty mt-3 mb-3">
                    <span>Total Product: </span>
                    <span style="float: right;">{{total_qty}} </span>
                </div>
                <div class="price mt-3 mb-3">
                    <span>Total Price: </span>
                    <span style="float: right;">{{price |currency:'INR'}}</span>
                </div>
                <button class="btn btn-success btn-lg mt-3 mb-3">Purchase</button>
                <hr>
            </div>
        </div>
    </div>
</div>
